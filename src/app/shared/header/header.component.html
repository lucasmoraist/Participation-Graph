<header>
    <input type="text" placeholder="First Name" [(ngModel)]="obj.firstName" name="firstName">
    <input type="text" placeholder="Last Name" [(ngModel)]="obj.lastName" name="lastName">
    <input type="number" placeholder="Participation" [(ngModel)]="obj.participation" name="participation">

    <btn-primary text="SEND" (click)="handleSubmit()"></btn-primary>
</header>
