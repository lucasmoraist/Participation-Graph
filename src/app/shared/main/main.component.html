<main>
    <div>
        <h2>DATA</h2>
        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
    </div>

    <div id="dados">
        <table>
            <div>
                <th></th>
                <tr *ngFor="let item of items">
                    {{ item.id }}
                </tr>
            </div>

            <div>
                <th>First Name</th>
                <tr *ngFor="let item of items">
                    {{ item.first_name }}
                </tr>
            </div>

            <div>
                <th>Last Name</th>
                <tr *ngFor="let item of items">
                    {{ item.last_name }}
                </tr>
            </div>

            <div>
                <th>Participation</th>
                <tr *ngFor="let item of items">
                    {{ item.participation*100 }}%
                </tr>
            </div>
        </table>

        <div>
            <graphic></graphic>
        </div>
    </div>
</main>
